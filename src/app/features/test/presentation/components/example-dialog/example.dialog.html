<p>dialog-example works!</p>
<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
    <p>What's your favorite animal?</p>
    <mat-form-field>
        <mat-label>Favorite Animal</mat-label>
        <input matInput [(ngModel)]="data.animal" placeholder="Dog">
    </mat-form-field><br>
    <!-- 
        1st alternative
        [checked]="data.isChecked" is not two-way data binding, we have to call (change)="data.isChecked = $event.checked"
        
        2nd alternative
        [(ngModel)]="data.isChecked"
    -->
    <mat-checkbox
        [(ngModel)]="data.isChecked"
    >Set as primary withdrawal account</mat-checkbox>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
